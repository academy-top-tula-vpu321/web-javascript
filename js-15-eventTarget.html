<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: white;
        }

        .red-box{
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .green-box{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .blue-box{
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        #info{
            color: black;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div class="red-box">
        Red
        <div class="green-box">
            Green
            <div class="blue-box">
                Blue
            </div>
        </div>
    </div>

    <script>
        let info = document.getElementById("info");
        let divs = document.getElementsByTagName("div");
        for(let d of divs){
            d.addEventListener("click", (e) => {
                // if(e.currentTarget.className == "green-box"){
                //     e.stopPropagation();
                // }
                text = `this: ${e.currentTarget.className}, target: ${e.target.className}<br>`;
                info.innerHTML += text;
            }, true);
        }
    </script>
</body>
</html>
