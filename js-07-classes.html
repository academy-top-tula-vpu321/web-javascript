        class Shape{

                this._y = y;
            }

            toString(){
                return `x: ${this.x}, y: ${this.y}`;
            }
        }

        class Rectangle extends Shape{

            #width = 0;

            constructor(x, y, width, height){
                super(x, y);
                this.width = width;
                this.height = height;
            }

            get width(){
                return this.#width;
            }

            set width(value){
                this.#width = value;
            }

            toString(){
                return `${super.toString()}, width: ${this.width}, height: ${this.height}`;
            }
        }
